<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	// 0부터 10까지 짝수의 합 구하기
	window.onload = function() {
		var divtag = document.getElementById("aprint");
		var total = 0;
		for (var a = 0; a < 11; a++) {
			if (a % 2 == 0) {
				total = total + a;
			}
		}
		divtag.innerHTML = total;
	}
</script>
</head>
<body>
<div id="aprint">
</div>
</body>
</html>
